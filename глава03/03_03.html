<div class="wrapper">
    <header>
        JAVASCRIPT <span class="amp">и</span> jQUERY: НЕДОСТАЮЩЕЕ&nbsp;РУКОВОДСТВО
    </header>
    <div class="content">
        <div class="main">
            <h1>Простая викторина</h1>
            <script>
                var score = 0
                var questions = [
                    ["1??", 1],
                    ["2??", 2],
                    ["3??", 3]
                ];
                function askQuestion(question) {
                    var answer = prompt(question[0], '');
                    if (answer == question[1]) {
                        alert("Умничка!!!");
                        score++;
                    } else {
                        alert("О ноу!!!" + "Правильный ответ" + question[1])
                    }
                }
                for (i = 0; i < questions.length; i++) {
                    askQuestion(questions[i])
                }
                var msg = 'Вы ответили правильно на' + score;
                msg += (' из ' + questions.length);
                alert(msg)
            </script>
        </div>
    </div>
