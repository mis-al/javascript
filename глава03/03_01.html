<html>
<head>

    <title>Использование условных выражений</title>

    <script>
        lucky_number = prompt("Какое ваше счастливое число?", '');
    </script>

<div class="wrapper">
    <header>
        JAVASCRIPT <span class="amp">и</span> jQUERY: НЕДОСТАЮЩЕЕ&nbsp;РУКОВОДСТВО
    </header>
    <div class="content">
        <div class="main">
            <h1>Использование условных выражений</h1>
            <script>
                //lucky_number = prompt("Какое ваше счастливое число?", '');
                if (lucky_number == 7) {
                    document.write('<p>It is my lucky digit!!!!!!!</p>')
                } else if (isNaN(lucky_number)) {
                    document.write('<p>Печалька... NaN ((</p>')
                } else {
                    document.write('<p> Число ' + lucky_number + ' является счастливым!</p>')
                }

                var x = 10;
                while (x > 0) {
                    document.write('<p>Пооооехали!!!</p>')
                    x -= 1
                }
                do {
                    lucky_number = prompt("Дубль 2",'')
                } while(isNaN(lucky_number))
            </script>
        </div>
    </div>
